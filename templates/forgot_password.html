<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<style>
	body {
	    justify-content: center;
		align-items: center;
		display: flex;

	</style>
</head>
<body>
    <div class="logo">
        <img src="static/logo.svg" alt="Logo">
    </div>
    <div class="form-container">
        <h2>Forgot Password</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/forgot_password" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="custom-input" required><br>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" class="custom-input" required><br>
            <button type="submit" class="custom-button">Reset Password</button>
        </form>
        <p>Remembered your password? <a href="/" class="custom-hyperlink">Go back to login</a></p>
    </div>
</body>
</html>
