<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script>
        function openPopup(fileType, index) {
            let text = prompt(`Paste your text for ${fileType} ${index}:`);
            if (text !== null) {
                fetch('/update_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type: fileType, index: index, text: text })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <button onclick="openPopup('Collection', 1)">Paste Collection Here</button>
    {% for i in range(1, 21) %}
        <button onclick="openPopup('Deck', {{ i }})">Paste Deck {{ i }} Here</button>
    {% endfor %}
</body>
</html>
