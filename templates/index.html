<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script type="text/javascript" src="{{ url_for('static', filename='openPopup.js')}}" ></script>
	<script type="text/javascript" src="{{ url_for('static', filename='submitText.js')}}" ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">
</head>
<script>
    window.onload = function() {
        var logoHeight = document.getElementById('logoImage').offsetHeight;
        document.body.style.paddingTop = logoHeight + 'px';
    };
</script>
<script>
    function logout() {
        // Add your logout logic here
        window.location.href = '/logout'; // Example: Redirect to a logout URL
    }
</script>


<body>
    <div class="logo">
        <img id="logoImage" src="static/logo2.svg" alt="Logo">Welcome, {{ username }}!</img>
    </div>
    <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
    <div class="button-container">
        <button onclick="openPopup('Collection', 1)">Collection</button>
        {% for i in range(1, 22) %}
            <button onclick="openPopup('Deck', {{ i }})">Deck {{ i }}</button>
        {% endfor %}
    </div>
	<div class="table-container">
			<table>
			<thead>
				<tr>
					<th>Deck</th>
					<th>Deck Name</th>
					<th>Percentage Owned</th>
				</tr>
			</thead>
			<tbody>
				{% for deck, deck_name, percentage in percentages %}
				<tr>
					<td>{{ deck }}</td>
					<td>{{ deck_name }}</td>
					<td>{{ percentage }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>


</html>
