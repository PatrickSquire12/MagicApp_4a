<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css">
</head>
<style>
	body {
	    justify-content: center;
		align-items: center;
		display: flex;

</style>
<body>
    <div class="logo">
        <img src="static/logo.svg" alt="Logo">
    </div>
    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <label for="username" class="custom-label1">Username</label>
            <input type="text" id="username" name="username" required class="custom-input">
            <label for="password" class="custom-label1">Password</label>
            <input type="password" id="password" name="password" required class="custom-input">
            <button type="submit" class="custom-button">Login</button>
        </form>
        <p><a href="/forgot_password" class="custom-hyperlink">Forgot Password</a></p>
        <p><a href="/register" class="custom-hyperlink">Register</a></p>
    </div>
</body>
</html>
